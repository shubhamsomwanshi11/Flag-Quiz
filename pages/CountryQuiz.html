<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <section class="section">
        <h1 class="title has-text-centered">Country Flag Quiz</h1>
        <div class="container pb-5">
            <div class="box has-background-primary-light">
                <h2 class="has-text-centered is-size-4 has-text-weight-semibold">Name the Flag</h2>
                <p class="has-text-centered">
                    Flag image will be displayed along with four answer choices.
                    Select the correct option to test your knowledge!
                </p>
                <hr />

                <div id="startArea">
                    <div class="has-text-centered">
                        <figure class="image is-128x128" style="margin: auto;">
                            <img src="https://png.pngtree.com/png-vector/20230325/ourmid/pngtree-3-star-vector-clipart-png-image_6665412.png"
                                alt="Placeholder image">
                        </figure>
                        <h2 class="is-size-2 has-text-centered has-text-weight-bold has-text-light glowing-text"
                            style="margin-top: -40px;" id="highestScore">56.00</h2>
                        <p class="is-size-4 has-text-centered has-text-light has-text-weight-bold">
                            Highest Score
                        </p>
                    </div>

                    <div class="has-text-right is-flex is-justify-content-center mt-3">
                        <p class="is-size-5 mr-2 mt-1 has-text-weight-semibold">Select Continent: </p>
                        <div class="select is-success is-rounded">
                            <select class="has-text-weight-semibold" id="continent">
                                <option value="All">All</option>
                                <option value="Africa">Africa</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                                <option value="Oceania">Oceania</option>
                            </select>
                        </div>
                    </div>

                    <div class="has-text-centered mt-3">
                        <label class="checkbox has-text-weight-semibold is-size-5">
                            <input type="checkbox" id="timedQuiz" checked>
                            Timed Quiz
                        </label>
                    </div>

                    <div class="has-text-centered mt-5">
                        <button id="playNowBtn" class="button quizbtn is-rounded is-large is-warning has-text-light">
                            Play Now
                        </button>
                    </div>
                </div>

                <!-- Game Area -->
                <div id="gameArea" class="box has-background-light" style="display: none;">
                    <div class="is-flex is-justify-content-space-between is-align-items-center mb-5">
                        <p class="is-size-5 has-text-weight-semibold">
                            <span class="has-text-grey">Time Remaining:</span>
                            <span id="remainingTime" class="has-text-danger has-text-weight-bold"></span>
                        </p>
                        <p class="is-size-5 has-text-weight-bold">
                            <span class="has-text-grey">Score:</span>
                            <span id="score" class="has-text-success">0</span>
                        </p>
                    </div>

                    <figure class="has-text-centered mb-5">
                        <img id="flagImage" loading="lazy" class="flagimg fade-in" alt="Flag Image">
                    </figure>

                    <div class="columns is-multiline is-centered mt-5" id="optionsContainer">
                        <!-- Options will be dynamically inserted here -->
                    </div>

                    <div class="has-text-right is-flex is-justify-content-center">
                            <button class="button mx-1 has-text-light has-text-weight-bold is-primary" id="nextBtn"
                                style="display: none;">
                                Next
                            </button>
                            <button class="button mx-1 has-text-light has-text-weight-bold is-danger" id="submitBtn">
                                Submit
                            </button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div style="display: none;">
        <svg id="playIC" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#FFFFFF">
            <path
                d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
        </svg>
    </div>
</body>

<script src="../js/CountryQuiz.js"></script>

</html>
